version: "3.9"

services:
  benford_app:
    container_name: benford_app
    image: biraj/benford_app:1.0.0
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_URL=postgresql://postgres:postgres@benford_db:5432/postgres
    depends_on:
      - benford_db
  benford_db:
    container_name: benford_db
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}